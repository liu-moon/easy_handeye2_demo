launch:
- arg:
    name: "eye_on_hand"
    default: "true"
- include:
    file: "$(find-pkg-share easy_handeye2_demo)/launch/run_move_group.launch.py"
- node:
    pkg: "easy_handeye2_demo"
    exec: "tracking_simulator"
    name: "tracking_simulator"
    param:
      - name: "is_calibration"
        value: true
      - name: "frequency"
        value: 10
      - name: "translation_noise_stdev"
        value: 0.001
      - name: "rotation_noise_stdev"
        value: 0.0001
      - name: "eye_on_hand"
        value: "$(var eye_on_hand)"
      - name: "base_to_tracking"
        value: "1 0 0.5 0 0 0 1"
      - name: "hand_to_tracking"
        value: "0.12 0.21 0.137 0 0 0 1"
      - name: "tracking_base_frame"
        value: "tracking_origin"
      - name: "tracking_marker_frame"
        value: "tracking_marker"
      - name: "robot_base_frame"
        value: "panda_link0"
      - name: "robot_effector_frame"
        value: "panda_link8"
