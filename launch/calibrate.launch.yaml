launch:
- arg:
    name: "eye_on_hand"
    default: "true"
- include:
    file: "$(find-pkg-share easy_handeye2_demo)/launch/robot_and_sim.launch.yaml"
- include:
    file: "$(find-pkg-share easy_handeye2)/launch/calibrate.launch.yaml"
    arg:
      -
        name: "eye_on_hand"
        value: "$(var eye_on_hand)"
      -
        name: "robot_effector_frame"
        value: "panda_link8"